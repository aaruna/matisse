<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Matisse</title>
        <meta name="description" content="A shared whiteboard using HTML5 Canvas with server on socket.io and node.js"/>
        <!-- Third Party CSS files -->

        <link type="text/css" href="/stylesheets/thirdparty/newmat/jquery-ui-1.8.16.newmat.css" rel="stylesheet"/>
        <link rel="stylesheet" href="/stylesheets/thirdparty/farbtastic/farbtastic.css" type="text/css"/>
        <!-- Short Scroll CSS files -->
        <link rel="stylesheet" href="/stylesheets/thirdparty/shortscroll/jquery.jb.shortscroll.css" type="text/css"/>
        <!-- Bootstrap CSS files -->
        <link type="text/css" href="/stylesheets/thirdparty/bootstrap/bootstrap.css" rel="stylesheet"/>
        <!-- Development CSS files -->
        <link rel="stylesheet" href="/stylesheets/style.css"/>
        <link rel="stylesheet" href="/stylesheets/board.css"/>
        <!-- Third party JS libraries -->
      <!-- --Start-- Including Script Files-->
      <script src="/socket.io/socket.io.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
      <script data-main="/javascripts/matisse/matisse.setup" src="/javascripts/thirdparty/require/require-jquery.js"
              type="text/javascript"></script>

      <script src="/javascripts/thirdparty/fabric/fabric_all.js"></script>
      <script src="/javascripts/thirdparty/fabric/Delicious_500.font.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>
      <!-- Bootstrap picker -->
      <script type="text/javascript" src="/javascripts/thirdparty/bootstrap/bootstrap.min.js"></script>
      <!-- Color picker -->
      <script src="/javascripts/thirdparty/fabric/farbtastic.js" type="text/javascript"></script>
      <!-- Short Scroll JS files -->
      <script src="/javascripts/thirdparty/shortscroll/jquery.jb.shortscroll.js" type="text/javascript"></script>
      <script src="/javascripts/thirdparty/shortscroll/mousewheel.js" type="text/javascript"></script>
      <!-- --End-- Including Script Files-->
    </head>
    <body id="_body">
        <!-- for indicating that the board is getting loaded -->
        <div id="loading" >Loading...</div>
        <!-- for popup to show when user click's save button-->
        <div id="blanket" style="display:none;">
            <div id='closediv' style="position:absolute;"><a href="#" onclick="popup('popUpDiv', 'closediv' )">
                Close </a></div>
        </div>
        <div id="popUpDiv" style="display:none;overflow:auto; width: 250px; height: 300px;">
            <span id="result"></span>
        </div>
        <div id="helpDiv" style="display:none;overflow:scroll"></div>
        <!----end for popup -->
        <div id='blank'></div>

        <!-- start of outer div -->
        <div id="outer">
            <div id="leftdiv">
		<div class='new-logo-cntr'><a href="/" ><div class='new-logo'></div></a></div>                
		<div id="accordion"></div>
            </div>
            <div id="containerDiv">
                <div id="containerBody">
                    <div id="canvasId" bgcolor="#CCCCFF">
                        <canvas id="c" class="ui-corner-all"></canvas>
                    </div>
                </div>
            </div>
            <div class="rightdiv">
		<div class="top">
			<div class="user-image" id="userProfilePic"></div>
			<div id="boardName" class="board-name">Whiteboard Name Name</div>
		</div>
		<div class="bottom">
			<div class="menu-holder m-popover" data-action='save'>
				<div class="m-icon m-save"></div>
				<div class="m-label">Save</div>
			</div>
			<div class="menu-holder m-popover" id="editicon" data-action='edit' data-content="Edit Comming Soon..." title="Edit">
				<div class="m-icon m-edit"></div>
				<div class="m-label">Edit</div>
				<div class="m-edit-list">
        			<span class="menu-arrow"></span>
        			<ul class="menu-edit-list">
        				<li title="Undo" id="Undo" class="disabled">Undo<span class="menu-shortcut">Ctrl+z</span></li>
        				<li title="Redo" id="Redo" class="disabled">Redo<span class="menu-shortcut">Ctrl+y</span></li>
        		<!--		<li title="Layout" id="Layout">Layout<span class="menu-shortcut">Ctrl+L</span></li>
        				<li title="Whiteboard" id="Whiteboard">Whiteboard<span class="menu-shortcut">Ctrl+w</span></li> -->
        			</ul>
       		   </div>
			</div>
			<div class="menu-holder m-popover" data-action='view' data-content="View Comming Soon..." title="View">
				<div class="m-icon m-view"></div>
				<div class="m-label">View</div>
			</div>
			<div class="menu-holder m-popover" data-action='share' data-content="Share Comming Soon..." title="Share">
				<div class="m-icon m-share"></div>
				<div class="m-label">Share</div>
			</div>
			<div class="menu-holder" data-action='discuss' >
				<div class="m-icon m-discuss"></div>
				<div class="m-label">Discuss</div>
			</div>
			<div class="menu-holder" data-action='report'>
				<a href="http://github.com/Imaginea/matisse/issues" target="_blank">
					<div class="m-icon m-report"></div>
					<div class="m-label">Report</div>
				</a>
			</div>
			<div class="menu-holder" data-action='help'>
				<a href="http://www.google.com" target="_blank">
					<div class="m-icon m-help"></div>
					<div class="m-label">Help</div>
				</a>
			</div>

		</div>
	    </div>
        </div>
        <div id="right" class="ui-widget-content">
            <div id="texteditdiv" title="Text Editor">
                <textarea id="textarea" rows="2"></textarea>
            </div>
            <div id="chatdialog" title="Chat">
                <textarea id="chattext" value="hello" rows="2"></textarea><br/>
                <br/>
                <input type="text" id="chat" value="type some thing"/><br/>
                </input>
                <button id="chatbutton">OK</button>
            </div>
            <div id="propdiv" title="Properties"></div>
        </div>
	<div class="userInfoSec" style="display:none;">
		<div class="u-uparrow"></div>
		<div>
			<div id="userProfilePicBig" class='userpic-big-sec'></div>
			<div class='user-info-data'>
				<div id='userName'>User Name</div>
			<!--	<div class='user-email'>abcdefgh@gmail.com</div> -->
				<div><span>via</span> <span id="userLoginService">Matisse</span></div>
			</div>
		</div>
    <!--
		<div class='user-wbs'>		
			<div class='u-wb-row u-wb-title'>Active Whiteboards</div>
			<div class='u-wb-row'>Whiteboard 1 <div class='rightFloater'>shared with 2 people</div></div>
			<div class='u-wb-row'>Whiteboard 2 <div class='rightFloater'>shared with none</div></div>
		</div>
		-->
		<div class="b-uinfo-links"><a href="/"><span class='b-backarrow'><<</span>Back to Home</a> <div class='rightFloater'><a href="/logout">Signout</a></div></div-->		
	</div>
   
    </body>
</html>
