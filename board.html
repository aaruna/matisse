<!DOCTYPE html> 
<html>
   <head>
	  <meta charset="utf-8" />
	  <title>Matisse, by Imaginea</title>
	  <meta name="description" content="A shared whiteboard using HTML5 Canvas with server on socket.io and node.js" />
       <!-- Third Party CSS files -->
	  <link type="text/css" href="/stylesheets/newmat/jquery-ui-1.8.16.newmat.css" rel="stylesheet" />
	  <link rel="stylesheet" href="/stylesheets/farbtastic.css" type="text/css" />

      <!-- Development CSS files -->
      <link rel="stylesheet" href="/stylesheets/style.css" />

       <!-- Third party JS libraries -->
      <script src="/socket.io/socket.io.js"></script>
       <script src="/javascripts/com.js"></script>
      <script src="/javascripts/thirdparty/jquery/jquery-1.7.min.js"></script>
      <script src="/javascripts/thirdparty/fabric/fabric_all.js"></script>
      <script src="/javascripts/thirdparty/fabric/Delicious_500.font.js"></script>
      <script type="text/javascript" src="/javascripts/thirdparty/jqueryui/jquery-ui.min.js"></script>
	  <script src="/javascripts/thirdparty/fabric/farbtastic.js" type="text/javascript"></script>
   </head>
   <body id="_body" style="margin:0px;background-color:#fff;border-radius:2px 2px #fff;overflow:hidden">

     <div id="header" class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix" >
            <div id="logo-wrapper">
				<div style="float:right;">
					<div><img src="/images/matisse_blackbg.png" height="60px"></div>
					<a id="logo-tag-wrapper" target="new" href="http://www.imaginea.com">by imaginea</a>
				</div>
            </div>
            <div id="icons-wrapper">
				<div id="version">0.4 preview</div>
                <div id="menuicons">
					<img class = 'topicons' id='newdocicon' src='/images/new_doc.png' alt="new canvas"/>
					<img class = 'topicons' id='loadicon' src='/images/load.png' alt="Load Image"/>
                    <img class = 'topicons' id='chaticon' src='/images/chat.png' alt="Chat"/>
                    <img class = 'topicons' id='propicon' src='/images/prop.png' alt="Properties"/>
                    <img class = 'topicons' id='saveicon' src='/images/save.png' alt="Save"/>
                    <img class = 'topicons' id='logouticon' src='/images/logout.png' alt="Logout"/>
                </div>				
            </div>
     </div>

	 <div id="outer">
         <div id="leftdiv">
			<div id="accordion" >
			</div>
         </div>
         <div id="canvasId" >
            <canvas id="c" class="ui-corner-all" ></canvas>
         </div>
     </div>

     <div id="right" class="ui-widget-content">
         <div id='texteditdiv' title='Text Editor'>
             <textarea id=textarea rows=2 ></textarea>
         </div>
         <div id='chatdialog' title="Chat">
             <textarea id="chattext" value="hello" rows="2"></textarea><br>
             <br>
             <input type="text" id="chat" value="type some thing" /><br>
             </input><button id="chatbutton">OK</button>
         </div>
         <div id="propdiv" title="Properties"></div>
     </div>
	 
		 
      <!-- end outer div -->
     <!-- <div id="footer" class="ui-accordion-header ui-helper-reset ui-state-active ui-corner-bottom" > --Pramati Tech--</div>-->
	  <script src="/javascripts/client_app.js"></script>

    <script src="/javascripts/app/shapes.js"></script>
	<script src="/javascripts/app/shapes.basicshapes.js"></script>
	<!--<script src="/javascripts/app/shapes.svg.js"></script>-->
	<script src="/javascripts/app/shapes.wireframe.js"></script>
    <script src="/javascripts/app/main.js"></script>
    <script src="/javascripts/app/setup.js"></script>
   </body>
</html>
